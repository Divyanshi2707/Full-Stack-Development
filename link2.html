<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>or check out some images</title>
    <style>
       * {
           box-sizing :border-box;
       }
       body {
           background:linear-gradient(to right, plum, thistle, lavenderblush, mistyrose, linen, cornsilk, cadetblue );
       }
       h1 {
           color:rebeccapurple;
           font-family: Arial, Helvetica, sans-serif;
       }
       .row {
           display: flex;
       }
       .column {
           flex: 33.33%;
           padding: 5px;
       }
    </style>
</head>
<body>
    <h1 align="center">Vegetables and its varieties</h1>
    <div class="row">
        <div class="column">
            <img src="images/potatoes.jpg" alt="potatoes" style="width:100%">
        </div>
        
        <div class="column">
            <img src="images/tomatoes.jpg" alt="toamtoes" style="width:100%">
        </div>

        <div class="column">
            <img src="images/chillies.jpg" alt="chillies" style="width:100%">
        </div>    
        
    </div>
    <hr>
    <div class="row">
        <div class="column">
            <img src="images/cabbage.jpg" alt="cabbage" style="width:100%">
        </div>
        
        
        <div class="column">
            <img src="images/eggplant.png" alt="eggplant" style="width:100%">
        </div>

        <div class="column">
            <img src="images/bell pepper.jpg" alt="bell pepper" style="width:100%">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="column">
            <img src="images/onion.jpg" alt="onion" style="width:100%">
        </div>

        <div class="column">
            <img src="images/radish.png" alt="radish" style="width:100%">
        </div>

        <div class="column">
            <img src="images/garlic.jpg" alt="garlic" style="width:100%">
        </div>

    </div>
    <hr>
    <div class="row">
        <div class="column">
            <img src="images/green beans.jpg" alt="green beans" style="width:100%">
        </div>
        
        <div class="column">
            <img src="images/turnip.jpg" alt="turnip" style="width:100%">
        </div>
    </div>
</body>
</html>
