<body>
    <p>maximum value from a number array with its index</p>
    <span id="first"></span>
</body>
<script>

 const testArray = [136, 45, 67, 179, 23, 55];
    let max = testArray[0];
for (let i = 1; i < testArray.length; ++i) {
  if (testArray[i] > max) {
    max = testArray[i];
  }
}
document.getElementById("first").innerHTML = max;

</script>
