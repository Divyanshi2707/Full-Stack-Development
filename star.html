<script type="text/javascript">
 let n= prompt(parseInt("Enter a number: "));
 var oL, iL;
  for(oL=1; oL <= n; oL++)
     {
      for(iL=1; iL <= oL; iL++)
     {
       document.write('*');
      }
       document.write('<br>');
     }
</script>
